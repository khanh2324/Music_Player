<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./container/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://photo-resize-zmp3.zadn.vn/w320_r1x1_jpeg/cover/7/0/2/e/702e9f783592e8d59f38dcaebc4a3a09.jpg')"></div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            
        </div>
    </div>
<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const PLAYER_STORAGE_KEY = 'Player';

        const player = $('.player');
        const playlist = $('.playlist');
        const cd = $('.cd');
        const heading = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const playBtn = $('.btn-toggle-play');
        const progress = $('#progress');
        const nextBtn = $('.btn-next');
        const prevBtn = $('.btn-prev');
        const randomBtn = $('.btn-random');
        const repeatBtn = $('.btn-repeat');

        const app = {
            currentIndex: 0, // Lấy bài hát đầu tiên
            isPlaying: false,
            isRamdom: false,
            isRepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [
                { 
                    name: 'Cô Đơn Dành Cho Ai',
                    singer: 'Lee Ken, Nal',
                    path: './container/songs/Co-Don-Danh-Cho-Ai-Lofi-Version-Lee-Ken-Nal.mp3',
                    img: './container/img/co-don-danh-cho-ai.jpg'
                },
                { 
                    name: 'Có Hẹn Với Thanh Xuân',
                    singer: 'MONSTAR',
                    path: './container/songs/co-hen-voi-thanh-xuan-MONSTAR.mp3',
                    img: './container/img/co-hen-voi-thanh-xuan.jpg'
                },
                { 
                    name: 'Chim Quý Trong Lồng',
                    singer: 'K-ICM, Văn Mai Hương',
                    path: './container/songs/Chim-Quy-Trong-Long-K-ICM-Van-Mai-Huong.mp3',
                    img: './container/img/chim-quy-trong-long.jpg'
                },
                { 
                    name: 'Dịu Dàng Em Đến',
                    singer: 'ERIK, NinjaZ',
                    path: './container/songs/Diu-Dang-Em-Den-ERIK-NinjaZ.mp3',
                    img: './container/img/diu-dang-em-den.jpg'
                },
                { 
                    name: 'Độ Tộc 2',
                    singer: 'Độ Mixi, Pháo, Phúc Du, Masew',
                    path: './container/songs/Do-Toc-2-Do-Mixi-Phao-Phuc-Du-Masew.mp3',
                    img: './container/img/do-toc-2.jpg'
                },
                { 
                    name: 'Em Bỏ Hút Thuốc Chưa',
                    singer: 'Bích Phương',
                    path: './container/songs/em-bo-hut-thuoc-chua-liu-riu-version-Bich-Phuong.mp3',
                    img: './container/img/em-bo-hut-thuoc-chua.jpg'
                },
                { 
                    name: 'Forget Me Now',
                    singer: 'Trí Dũng',
                    path: './container/songs/Forget-Me-Now-fishy-Tri-Dung.mp3',
                    img: './container/img/forget-me-now.jpg'
                },
                { 
                    name: 'Nằm Ngủ Emru',
                    singer: 'Bích Phương',
                    path: './container/songs/nam-ngu-emru-Bich-Phuong.mp3',
                    img: './container/img/nam-ngu-emru.jpg'
                },
                { 
                    name: 'Người Ta Đâu Thương Em',
                    singer: 'Ly Ly',
                    path: './container/songs/Nguoi-Ta-Dau-Thuong-Em-LyLy.mp3',
                    img: './container/img/lyly-nguoi-ta-dau-thuong-em.jpg'
                },
            ],
            setConfig: function(key, value) {
                this.config[key] = value;
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config)) //Băt 2 sự kiện Ramdom và Repeat vào JSON
            },
            render: function(){
                const htmls = this.songs.map((songs,index) => {
                     // data-index: Đánh dấu bài hát
                    return `
                    <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index ="${index}" >
                        <div class="thumb" style="background-image: url('${songs.img}')"></div>

                        <div class="body">
                            <h3 class="title">${songs.name}</h3>
                            <p class="author">${songs.singer}</p>
                        </div>

                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    `
                })
                playlist.innerHTML = htmls.join('');
            },

            defineProperties: function(){
                Object.defineProperty(this, 'currentSong', {
                    get: function(){
                        return this.songs[this.currentIndex]
                    }
                })
            },

            handleEvent: function(){
                const _this = this; // Có thể dùng thay app
                const cdWidth = cd.offsetWidth;

                // Xử lý CD Quay và dừng
                const cdThumbAnimate = cdThumb.animate([
                    {transform: 'rotate(360deg)'} // loại chuyển động
                ], {
                    duration: 20000, //Thời gian quay
                    iterations: Infinity, //Quay vô hạn
                })
                cdThumbAnimate.pause();

                // Xử lý phóng to , thu nhỏ cd
                document.onscroll = function(){
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newCdWidth = cdWidth - scrollTop;

                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
                    cd.style.opacity = newCdWidth / cdWidth;
                }
                // Xử lý khi click play
                playBtn.onclick = function(){
                    if(app.isPlaying){
                        audio.pause();
                    }else{
                        audio.play();
                    }
                }
                // khi bài hát play
                audio.onplay = function(){
                    app.isPlaying = true;
                    player.classList.add('playing');
                    cdThumbAnimate.play();
                }

                audio.onpause = function(){
                    app.isPlaying = false;
                    player.classList.remove('playing');
                    cdThumbAnimate.pause();
                }
                //Tiến độ bài hát
                audio.ontimeupdate = function(){
                    // tự động chạy thanh khi phát nhạc
                    if(audio.duration){
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
                        progress.value = progressPercent;
                    }
                }
                // Xử lý khi tua
                progress.onchange = function(e){
                    //Lây ra số %
                    const seekTime = e.target.value / 100 * audio.duration
                    audio.currentTime = seekTime;
                }
                // Xử lý khi next bài hát
                nextBtn.onclick = function(){
                    if(app.isRamdom){
                        app.playRamdomSong();
                    }else{
                        app.nextSong();
                    }
                    audio.play();
                    app.render(); //reset render khi next Bài hát
                    app.scrollToActiveSong();
                }
                // Bai hat truoc đó
                prevBtn.onclick = function(){
                    if(app.isRamdom){
                        app.playRamdomSong();
                    }else{
                        app.prevSong();
                    }
                    audio.play();
                    app.render();
                    app.scrollToActiveSong();
                }

                // ramdom Bài
                randomBtn.onclick = function(e){
                    // Tối ưu 2 trường hợp true, false
                    app.isRamdom = !app.isRamdom;
                    app.setConfig('isRamdom', app.isRamdom);
                    randomBtn.classList.toggle('active', app.isRamdom);
                }
                // load lại bài 
                repeatBtn.onclick = function(e) {
                    app.isRepeat = !app.isRepeat;
                    app.setConfig('isRepeat', app.isRepeat);
                    repeatBtn.classList.toggle('active', app.isRepeat);
                }
                // Khi nhạc kết thúc chuyển bài khác
                audio.onended = function() {
                    if(app.isRepeat){
                        audio.play();
                    }else{
                        nextBtn.click();
                    }
                }

                // Click vào bài nhạc và phát bài đó
                playlist.onclick = function(e) {
                    const songNoActive = e.target.closest('.song:not(.active)')
                    // Nếu là active và option thi k chọn 
                    if(songNoActive || e.target.closest('.option')){  
                        // Xử lý khi click vào song
                        if(songNoActive){
                            app.currentIndex =  Number(songNoActive.dataset.index); // Lấy ra index của data-index (HTML)
                            app.loadCurrentSong();
                            audio.play();
                            app.render();
                        }
                        // Xử lý khi click vào option cua song
                        if(e.target.closest('.option')){

                        }
                        
                    }
                }
            },
            // Tự động di chuyển đến bài hát đang active
            scrollToActiveSong: function() {
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }, 300)
            },

            loadCurrentSong: function(){
                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.img}')`;
                audio.src = this.currentSong.path;
            },

            loadConfig: function(){
                this.isRamdom = this.config.isRamdom;
                this.isRepeat = this.config.isRepeat;

                // hoặc: Object.assign(this, this.config);
            },

            // next bài
            nextSong: function(){
                this.currentIndex++;
                if(this.currentIndex >= this.songs.length){
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },

            prevSong: function(){
                this.currentIndex--;
                if(this.currentIndex < 0){
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong();
            },

            playRamdomSong: function(){
                let newIndex;
                do{
                    newIndex = Math.floor(Math.random() * this.songs.length);

                } while(newIndex == app.currentIndex )

                this.currentIndex = newIndex;
                this.loadCurrentSong();
            },

            start: function(){
                // Gán cấu hình tư config vào ứng dụng
                this.loadConfig();
                // Định nghĩa các thuộc tính cho object
                this.defineProperties();
                //Lắng nghe / xử lý các sự kiện (DOM event)
                this.handleEvent();

                // Load thông tin bài hát đầu tiên Vao UI Khi chạy ứng dụng 
                this.loadCurrentSong();

                // render playlist
                this.render();

                //Hiển thi trạng thái ban đầu của 2 nút
                randomBtn.classList.toggle('active', app.isRamdom);
                repeatBtn.classList.toggle('active', app.isRepeat);
            }
        }

        app.start();
    </script>
</body>
</html>
